# This workflow will validate the Swift examples compile
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Validate Examples

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    
    - name: Show Environment Info
      run: |
        # Show Xcode version
        xcodebuild -version
        # Show Swift version
        swift --version
        
    - name: Validate Example Files
      run: |
        # Use SwiftC's type checker to validate example files compile
        echo "Validating example files in Sources/BubbleBar/Examples directory..."
        find Sources/BubbleBar/Examples -name "*.swift" -print -exec swiftc -typecheck {} \;
        
        # Verify there are no syntax errors in the example files
        cd Sources/BubbleBar/Examples
        for file in *.swift; do
          echo "Checking $file"
          swiftc -swift-version 5 -typecheck "$file"
          if [ $? -ne 0 ]; then
            echo "Error: Failed to compile $file"
            exit 1
          fi
        done
        echo "All example files validated successfully"

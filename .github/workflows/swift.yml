# This workflow will run UI tests for BubbleBar
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: UI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        # Show Xcode version
        xcodebuild -version
        # Show Swift version
        swift --version
        
    - name: Run UI Tests
      run: |
        # List available simulators
        xcrun simctl list devices available
        
        # Build and test the UI test target for BubbleBarExample
        cd BubbleBarExample
        
        # List available schemes in the workspace
        xcodebuild -workspace BubbleBar.xcworkspace -list
        
        # Run the UI tests
        xcodebuild test -workspace BubbleBar.xcworkspace -scheme BubbleBarExample -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' -only-testing:BubbleBarExampleUITests
